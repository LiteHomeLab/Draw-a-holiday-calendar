[api]
# AIHubMix API Key
# 获取方式: https://aihubmix.com
api_key = sk-xxxxxxxxxxx

[generation]
# 图片默认配置
model = gemini-3-pro-image-preview

# 图片比例: 1:1, 2:3, 3:2, 3:4, 4:3, 4:5, 5:4, 9:16, 16:9, 21:9
aspect_ratio = 16:9

# 图片分辨率: 1K, 2K, 4K
resolution = 2K

# API 基础 URL
base_url = https://aihubmix.com/gemini

[output]
# 默认输出目录 (留空表示当前目录)
output_dir =

# 默认图片格式: png, jpg
format = png
