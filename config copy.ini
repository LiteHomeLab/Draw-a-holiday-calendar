[api]
# AIHubMix API Key
# 获取方式: https://aihubmix.com
api_key = sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

[parser]
# 文本解析 - 使用 OpenAI 兼容 API
base_url = https://aihubmix.com/v1
model = deepseek-v3.2

[generation]
# 图生图 - 使用 Google Genai API
base_url = https://aihubmix.com/gemini
model = gemini-3-pro-image-preview # gemini-2.5-flash-image

# 图片比例: 1:1, 2:3, 3:2, 3:4, 4:3, 4:5, 5:4, 9:16, 16:9, 21:9
aspect_ratio = 16:9

# 图片分辨率: 1K, 2K, 4K
resolution = 2K

[output]
# 默认输出目录 (留空表示当前目录)
output_dir =

# 默认图片格式: png, jpg
format = png
